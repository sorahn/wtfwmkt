<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>What The Fuck Will My Keyboard Type</title>
  <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.1.1/css/bootstrap.no-icons.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  <script src="http://fast.fonts.com/jsapi/2fd42bbf-5c85-4b3b-b814-d3bd61b331f3.js" type="text/javascript"></script>
</head>
<body>
  <header class="container">
    <div class="row">
      <div class="span12">
        <h1>What The Fuck Will My Keyboard Type</h1>
      </div>
    </div>
  </header><!-- /header -->

  <section class="container">
    <div class="keyboard">
      <div class="kb-row">
        <div class="key">`</div>
        <div class="key">1</div>
        <div class="key">2</div>
        <div class="key">3</div>
        <div class="key">4</div>
        <div class="key">5</div>
        <div class="key">6</div>
        <div class="key">7</div>
        <div class="key">8</div>
        <div class="key">9</div>
        <div class="key">0</div>
        <div class="key">-</div>
        <div class="key">=</div>
        <div class="key split delete">
          <div class="top">&nbsp;</div>
          <div class="bottom text-right"><small>delete</small></div>
        </div>
      </div><!-- .kb-row -->

      <div class="kb-row">
        <div class="key split tab">
          <div class="top">&nbsp;</div>
          <div class="bottom text-left"><small>tab</small></div>
        </div>
        <div class="key letter">q</div>
        <div class="key letter">w</div>
        <div class="key letter">e</div>
        <div class="key letter">r</div>
        <div class="key letter">t</div>
        <div class="key letter">y</div>
        <div class="key letter">u</div>
        <div class="key letter">i</div>
        <div class="key letter">o</div>
        <div class="key letter">p</div>
        <div class="key">[</div>
        <div class="key">]</div>
        <div class="key">\</div>
      </div><!-- .kb-row -->

      <div class="kb-row">
        <div class="key split caps-lock">
          <div class="top text-left">°</div>
          <div class="bottom text-left"><small>caps lock</small></div>
        </div>
        <div class="key letter">a</div>
        <div class="key letter">s</div>
        <div class="key letter">d</div>
        <div class="key letter">f</div>
        <div class="key letter">g</div>
        <div class="key letter">h</div>
        <div class="key letter">j</div>
        <div class="key letter">k</div>
        <div class="key letter">l</div>
        <div class="key">;</div>
        <div class="key">'</div>
        <div id="key-13" class="key split return">
          <div class="top text-right"><small class="small">enter</small></div>
          <div class="bottom text-right"><small>return</small></div>
        </div>
      </div><!-- .kb-row -->

      <div class="kb-row">
        <div id="key-left-16" class="key split shift">
          <div class="top">&nbsp;</div>
          <div class="bottom text-left"><small>shift</small></div>
        </div>
        <div class="key letter">z</div>
        <div class="key letter">x</div>
        <div class="key letter">c</div>
        <div class="key letter">v</div>
        <div class="key letter">b</div>
        <div class="key letter">n</div>
        <div class="key letter">m</div>
        <div class="key">,</div>
        <div class="key">.</div>
        <div class="key">/</div>
        <div id="key-right-16" class="key split shift">
          <div class="top">&nbsp;</div>
          <div class="bottom text-right"><small>shift</small></div>
        </div>
      </div><!-- .kb-row -->
      <div class="kb-row">
        <div id="key-left-17" class="key control">
          <div class="top">&nbsp;</div>
          <div class="bottom text-left"><small>control</small></div>
        </div>
        <div id="key-left-18" class="key option">
          <div class="top text-left"><small class="small">alt</small></div>
          <div class="bottom text-left"><small>option</small></div>
        </div>
        <div id="key-91" class="key command">
          <div class="top text-right"><small>⌘</small></div>
          <div class="bottom text-right"><small>command</small></div>
        </div>
        <div class="key space"></div>
        <div id="key-93" class="key command">
          <div class="top text-left"><small>⌘</small></div>
          <div class="bottom text-left"><small>command</small></div>
        </div>
        <div id="key-right-18" class="key option">
          <div class="top text-right"><small class="small">alt</small></div>
          <div class="bottom text-right"><small>option</small></div>
        </div>
        <div id="key-right-17" class="key control">
          <div class="top">&nbsp;</div>
          <div class="bottom text-right"><small>control</small></div>
        </div>

      </div>

    </div><!-- .keyboard -->
  </section>

  <script>
    $(function () {

      $(window).on({
        keydown : onKeyDown,
        keyup   : onKeyUp
      });

      function onKeyDown(e) {
        e.preventDefault();
        if( e.keyCode == 16) {
          $('body').addClass('uppercase');
        }

        $('#key-'+ e.keyCode).addClass('invert');
        $('#key-left-'+ e.keyCode).addClass('invert');
        $('#key-right-'+ e.keyCode).addClass('invert');
        console.log(e.keyCode);
      }

      function onKeyUp(e) {
        console.log(e);
        if( e.keyCode == 16) {
          $('body').removeClass('uppercase');
        }
        $('#key-'+ e.keyCode).removeClass('invert');
        $('#key-left-'+ e.keyCode).removeClass('invert');
        $('#key-right-'+ e.keyCode).removeClass('invert');
      }

    });
  </script>
</body>
</html>
